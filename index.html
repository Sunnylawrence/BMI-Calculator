<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid col d-flex justify-content-center mt-3 " >
        <div class="card col-md-4 text-dark bg-light" style="margin-top: 15vh;">
            <div class="card-header">Calculate Your BMI</div>
            <div class="card-body">

                <div class="col-md-9 mb-3">
                    <label class="form-label" for="name" type="name" aria-placeholder="Tell us your name">Name</label>
                    <input class="form-control" type="text" id="yourName" placeholder="Tell us your name">
                </div>
                <div class="col-md-9 mb-3">
                    <label class="form-label" for="mass" type="text" aria-placeholder="Enter your Mass">Mass</label>
                    <input class="form-control" type="number" id="yourMass" placeholder="Enter your Mass">
                </div>
                <div class="col-md-9 mb-3">
                    <label class="form-label" for="mass" type="text">Height</label>
                    <input class="form-control" type="number" id="yourHeight" placeholder="Enter your Height">
                </div>

                <div class=" col-md-4 mb-3">
                    <button id="calcBMI" type="button" class="btn btn-primary">submit</button>
                </div>

                <div class=" col-md-4 mb-3">
                    <button id="clear" type="button" class="btn btn-primary">Clear</button>
                </div>


                <!-- <p class="output" style="font-size: large;font-weight: bold;"></p> -->
                <div id="output" class="alert alert-warning alert-dismissible fade show" role="alert">

                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                  <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">S/N</th>
                        <th scope="col">Name</th>
                        <th scope="col">Mass</th>
                        <th scope="col">Height</th>
                        <th scope="col">BMI</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td id="name"></td>
                        <td id="mass"></td>
                        <td id="height"></td>
                        <td id="bmi"></td>
                      </tr>
                    </tbody>
                  </table>

            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
